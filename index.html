<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">

        <section id="app">
            <h1>Apps</h1>
            <div class="line"></div>
            <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/AmAIOlod-80aGvVFcBdbfjebPGUlVaYjI8ECZcJtZks/embed"></iframe>
            <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/U9AQsuLnTixFr5caYUBM9qmkuaPCvmuWblFMcUPrC14/embed"></iframe>
        </section>
        <h2>Click on the games to play</h2>
        <div class="carousel slide" id="carousel1">
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <a href="https://studio.code.org/projects/spritelab/X-84PM_d8IZShYd8XC3kRywIwwxx3uoY_fRohZK1Ksg" target="_blank">
                            <img src="Winne_Pooh.png" class="img-responsive"></a>
                        <div class="carousel-content">
                            <p> Winnie the pooh </p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <a href="https://studio.code.org/projects/spritelab/ugO1Az1LPgRoB5vVazES3UDEMLLVaSjT4YFYcPSVYuY" target="_blank">
                            <img src="Car_game.png" class="img-responsive"></a>
                        <div class="carousel-content">
                            <p> Car Game </p>
                        </div>
                    </center>
                </div>
                <a class="left carousel-control" href="#carousel1" data-slide="prev"> 
                    <span class="glyphicon glyphicon-chevron-left"></span> </a>
                
                <a class="right carousel-control" href="#carousel1" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span></a>
                
                

            </div>
        </div>
    </div>



</body>

</html>
